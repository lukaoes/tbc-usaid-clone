<body>

            </div>
            <div class="hamburger-menu flex" onclick="toggleMenu()">

                    <div class="burger-menu_one"></div>
                    <div class="burger-menu_two"></div>
                    <div class="burger-menu_three"></div>
                </div>
            </div>
            <div class="mobile-navigation" id="mobileNavigation">
                <nav>
                    <ul class="nav-on-all">

                        <li><a href="https://www.tbcacademy.ge/it-academy">TBC IT</a></li>
                        <li><a href="./index.html" class="active-nav-page">TBC x USAID</a></li>
                        <li><a href="https://www.tbcacademy.ge/risks-academy">რისკები</a></li>
                    </ul>
                </nav>
            </div>
            <div class="desktop-navigation">
                <nav>
                    <ul class="flex nav-on-all">
                        <li><a href="https://www.tbcacademy.ge/">მთავარი</a></li>
                        <li><a href="https://www.tbcacademy.ge/it-academy">TBC IT</a></li>
                        <li><a href="./index.html" class="active-nav-page">TBC x USAID</a></li>
                        <li><a href="https://www.tbcacademy.ge/risks-academy">რისკები</a></li>
                    </ul>
                </nav>
            </div>
            <div id="menu-opened-overlay" onclick="toggleMenu()"></div>
        </div>
    </header>
    <!-- cover image -->
    <section>
        <div class="cover-section">
            <div class="text-container">
                <div class="cover-text">
                    <p>TBC x USAID</p>
                    <p>ᲢᲔᲥᲜᲝᲚᲝᲒᲘᲣᲠᲘ ᲒᲐᲜᲐᲗᲚᲔᲑᲘᲡᲗᲕᲘᲡ</p>
                </div>
            </div>
            <img src="./assets/images/cover-image-mobile.jpg" class="cover-mobile" alt="cover-image-mobile" />
            <img src="./assets/images/cover-image.jpg" class="cover-desktop" alt="cover-image-mobile" />
        </div>
    </section>
    <!-- about section -->
    <section class="about">
        <p id="aboutParagraph">

        <div class="learn-more">
            <a href="#">გაიგე მეტი</a>

    <section class="courses">
        <h1>სასწავლო კურსები</h1>
        <div class="courses-container" id="courseGrid">
        </div>
    </section>
    <!-- slider -->
    <section class="slider">
        <h1>
            პროექტის პარტნიორები
        </h1>
        <div class="slides">
            <div class="slide">
                <div><img src="./assets/images/partner-imgs/usaid-partner.png" alt="usaid-partner" /></div>
                <div><img src="./assets/images/partner-imgs/space-partner.png" alt="space-partner" /></div>
                <div><img src="./assets/images/partner-imgs/tnet-partner.png" alt="tnet-partner" /></div>
            </div>
            <div class="slide">
                <div><img src="./assets/images/partner-imgs/tegeta-partner.png" alt="tegeta-partner" /></div>
                <div><img src="./assets/images/partner-imgs/spectre-partner.png" alt="spectre-partner" /></div>
                <div><img src="./assets/images/partner-imgs/tbc-partner.png" alt="tbc-partner" /></div>
            </div>
            <div class="slide">
                <div><img src="./assets/images/partner-imgs/ufc-partner.png" alt="ufc-partner" /></div>
            </div>
        </div>
        <div class="slider-dots">
        </div>
        <div class="slider-arrows">
            <svg class="arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 41">
                <path d="M20.3 40.8 0 20.5 20.3.2l.7.7L1.3 20.5 21 40.1z"></path>
            </svg>
            <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 41">
                <path d="M20.3 40.8 0 20.5 20.3.2l.7.7L1.3 20.5 21 40.1z"></path>
            </svg>

    <!-- FAQ -->
    <section class="faq">
        <div class="faq-layout">
            <h1>ხშირად დასმული კითხვები</h1>
            <div id="question-answer">
            </div>
            <a href="#">
                ყველა კითხვა
            </a>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="footer-container">
            <img src="./assets/images/footer-logo.png" class="footer-logo" alt="footer-logo" />
            <div class="contact-container">
                <div class="contact-us flex">
                    <button>
                        მოგვწერეთ
                    </button>
                    <div class="socials flex">
                        <img src="./assets/images/footer-fb.png" alt="footer-fb" />
                        <img src="./assets/images/footer-yt.png" alt="footer-yt" />
                    </div>
                </div>
            </div>
            <div class="footer-text">
                <a href="#" class="flex">წესები და პირობები</a>
                <p>© 2023 ყველა უფლება დაცულია</p>
            </div>
        </div>

    </footer>
    <script src="./JS/data.js"></script>
    <script src="./JS/functions.js"></script>

</html>
